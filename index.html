<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>포트폴리오 - About Me</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 40px;
      color: #333;
    }

    .container {
      display: flex;
      gap: 40px;
      max-width: 1000px;
      margin: auto;
    }

    .profile {
      flex-shrink: 0;
    }

    .profile img {
      width: 220px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .content {
      flex: 1;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #0d1b2a;
    }

    h2 {
      font-size: 20px;
      margin-top: 25px;
      margin-bottom: 10px;
      color: #1b263b;
    }

    p, li {
      line-height: 1.6;
    }

    ul {
      margin: 0;
      padding-left: 20px;
    }

    .section {
      margin-bottom: 20px;
    }

    .icon {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 프로필 사진 -->
    <div class="profile">
    </div>

    <div class="content">
      <h1>ABOUT ME</h1>

      <div class="section">
        <h2>학력</h2>
        <p>학력 내용</p>
      </div>

      <div class="section">
        <h2>기술 스택</h2>
        <p>기술 스택 내용</p>
 
      </div>

      <div class="section">
        <h2></h2>
        <ul>
          <li>핵심 기술 내용</li>
        </ul>
      </div>

      <div class="section">
        <h2>☁️ 배포 경험</h2>
        <p>배포 경험 내용</p>
      </div>

      <div class="section">
        <h2>교육</h2>
        <p>고육 내용</p>
      </div>

      <div class="section">
        <h2> 각오</h2>
        <p>각오 내용</p>
      </div>
    </div>
  </div>
</body>
</html>
